<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LandingPage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .post-details {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .tags {
            margin-top: 10px;
        }
        .tag {
            display: inline-block;
            background-color: #f0f0f0;
            padding: 3px 8px;
            border-radius: 5px;
            margin-right: 5px;
            font-size: 14px;
        }
        .location {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="posts" th:each="dto : ${dtoList}">
        <div class="post-details">
            <div>
                <h2>제목: <span th:text="${dto.title}"></span></h2>
                <p>내용: <span th:text="${dto.content}"></span></p>
                <p>작성자 ID: <span th:text="${dto.userIdx}"></span></p>
                <p>좋아요 수: <span th:text="${dto.likeCount}"></span></p>
                <p>태그:
                    <span th:each="tag : ${dto.postTagList}">
                        <span class="tag" th:text="${tag}"></span>
                    </span>
                    <span th:if="${#lists.isEmpty(dto.postTagList)}">(태그 없음)</span>
                </p>
                <p>이미지:</p>
                <div th:each="imgPath : ${dto.postImgList}">
                    <img class="image-preview" th:src="@{/page/post/img/}+${imgPath}" alt="Post Image">
                    <span th:text="${imgPath}"></span>
                    <span th:unless="${imgPath}">이미지가 없습니다.</span>
                </div>

                <div class="location">
                    <p>위도: <span th:text="${dto.latitude}"></span></p>
                    <p>경도: <span th:text="${dto.longitude}"></span></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
