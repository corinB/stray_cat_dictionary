<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Post Details</h1>
<form action="/page/post/dto/test" method="post"  >
    <input id="userIdx" name="userIdx" type="number" placeholder="user idx">
    <input id="title" name="title" type="text" placeholder="title">
    <input id="content" name="content" type="text" placeholder="content">

    <div id="image-inputs">
        <input type="text" name="postImgList" placeholder="Image URL">
    </div>
    <button type="button" id="add-image-btn">+ Add Image</button>

    <input type="submit" value="submit">
</form>

<script>
    $(document).ready(function() {
        $('#add-image-btn').click(function() {
            $('#image-inputs').append('<input type="text" name="postImgList" placeholder="Image URL">');
        });
    });
</script>
</body>
</html>
