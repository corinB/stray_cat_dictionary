<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>클릭한 위치에 마커 표시하기</title>

</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>
<p><em>지도를 클릭해주세요!</em></p>
<div id="clickLatlng"></div>
    <form action="/page/map/check" method="post">
        <input id="latitude" name="latitude" type="text">
        <input id="longitude"  name="longitude" type="text">
        <input type="submit">
    </form>


<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=fbeace6c942e2a7c9dd0a0a1217724dd"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

     // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // Geolocation API를 사용하여 사용자의 현재 위치를 가져옵니다
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude, // 위도
                lon = position.coords.longitude; // 경도

            var locPosition = new kakao.maps.LatLng(lat, lon); // 사용자의 현재 위치 좌표
            map.setCenter(locPosition); // 지도 중심을 사용자의 현재 위치로 변경합니다
        });
    } else {
        console.log("Geolocation을 지원하지 않는 브라우저입니다.");
    }

    // 지도를 클릭한 위치에 표출할 마커입니다
    var marker = new kakao.maps.Marker({
        // 지도 중심좌표에 마커를 생성합니다
        position: map.getCenter()
    });
    // 지도에 마커를 표시합니다
    marker.setMap(map);

    // 지도에 클릭 이벤트를 등록합니다
    // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {

        // 클릭한 위도, 경도 정보를 가져옵니다
        var latlng = mouseEvent.latLng;

        // 마커 위치를 클릭한 위치로 옮깁니다
        marker.setPosition(latlng);

        var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
        message += '경도는 ' + latlng.getLng() + ' 입니다';

        var resultDiv = document.getElementById('clickLatlng');
        resultDiv.innerHTML = message;

        // 지도 중심의 위치를 입력 토큰에 입력합니다
        document.getElementById("latitude").value = latlng.getLat();
        document.getElementById("longitude").value = latlng.getLng();

    });
</script>
</body>
</html>
